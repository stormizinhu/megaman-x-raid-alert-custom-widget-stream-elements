	<div id="container">
		<div id="alert-image-wrap">
			<div id="alert-image">
			  <!-- use video tag on alertRaid -->
			  <video id="video" autoplay width="1280" src="https://cdn.streamelements.com/uploads/cd719ee8-89e5-4465-8c93-132d9db4d23d.webm">
			</div>
		</div>
		<div id="alert-text-wrap">
			<div id="alert-text">
				<!--Match div ID with data Key ID in JavaScript-->
				<div id="alertRaid" class="alerts">
					<div class="username">{name}</div>
					<div class="count">{count}</div>
					<div class="amount">{amount}</div>
					<div class="sender">{sender}</div>
				</div>
			</div>
		</div>
	</div>
